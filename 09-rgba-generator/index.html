<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css"
    />
    <script
      defer
      src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"
    ></script>
    <script defer src="javascript/script.js"></script>
    <link rel="icon" href="images/logo-white.svg" />
    <link rel="stylesheet" href="scss/style.scss" />
    <title>RGBA generator</title>
  </head>
  <body>
    <img src="images/logo-black.svg" class="position-absolute" />
    <div class="position-absolute top-0 start-0 w-100 h-100 background"></div>
    <div
      class="position-absolute top-50 start-50 translate-middle input-container"
    >
      <div class="w-100 rgba-inputs">
        <div
          class="d-flex justify-content-center align-items-center w-100 input-range"
        >
          <input
            type="range"
            min="0"
            max="255"
            value="255"
            step="1"
            class="w-100"
          />
        </div>
        <div
          class="d-flex justify-content-center align-items-center w-100 input-range"
        >
          <input
            type="range"
            min="0"
            max="255"
            value="255"
            step="1"
            class="w-100"
          />
        </div>
        <div
          class="d-flex justify-content-center align-items-center w-100 input-range"
        >
          <input
            type="range"
            min="0"
            max="255"
            value="255"
            step="1"
            class="w-100"
          />
        </div>
        <div
          class="d-flex justify-content-center align-items-center w-100 input-range"
        >
          <input
            type="range"
            min="0"
            max="1"
            value="1"
            step="0.01"
            class="w-100"
          />
        </div>
      </div>
      <div class="w-100 d-flex justify-content-center align-items-center code">
        <button class="position-absolute text-light">
          <i class="bi bi-clipboard"></i>
        </button>
        <code>rgba(255,255,255,1)</code>
      </div>
    </div>
  </body>
</html>
