    <div class="position-absolute top-50 start-50 translate-middle box">
      <nav class="position-relative h-100 bg-white">
        <div class="box-item">
          <span class="text-black-50 label">Pick color</span>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping"
              ><i class="bi bi-eyedropper"></i
            ></span>
            <input
              type="color"
              class="form-control"
              aria-label="Pick color"
              aria-describedby="addon-wrapping"
              id="pick-color"
            />
          </div>
        </div>
        <div class="box-item">
          <span class="text-black-50 label">Background</span>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping"
              ><i class="bi bi-paint-bucket"></i
            ></span>
            <input
              type="color"
              class="form-control"
              aria-label="Pick color"
              aria-describedby="addon-wrapping"
              id="background"
              value="#ffffff"
            />
          </div>
        </div>
        <div class="box-item">
          <span class="text-black-50 label">Size</span>
          <div class="input-group flex-nowrap">
            <span class="input-group-text size" id="addon-wrapping">1</span>
            <input
              type="range"
              class="form-control"
              aria-label="Pick color"
              aria-describedby="addon-wrapping"
              id="background"
              min="1"
              max="30"
              step="1"
              value="1"
            />
          </div>
        </div>
        <div class="box-item">
          <span class="text-black-50 label">Options</span>
          <ul class="w-100">
            <li>
              <button class="btn btn-primary w-100 options">
                <span><i class="bi bi-pencil"></i></span>Pencil
              </button>
            </li>
            <li>
              <button class="btn btn-outline-primary w-100 options">
                <span><i class="bi bi-eraser"></i></span>Rubber
              </button>
            </li>
          </ul>
        </div>
