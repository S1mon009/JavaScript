<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css"
    />
    <script
      defer
      src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"
    ></script>
    <script defer src="javascript/script.js"></script>
    <link rel="icon" href="images/logo-white.svg" />
    <link rel="stylesheet" href="scss/style.scss" />
    <title>Drawing app</title>
  </head>
  <body>
    <img src="images/logo-white.svg" alt="Logo" class="position-absolute" />

    <div class="position-absolute top-50 start-50 translate-middle box">
      <nav class="position-relative h-100 bg-white float-start">
        <div class="box-item">
          <span class="text-black-50 label">Pick color</span>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping"
              ><i class="bi bi-eyedropper"></i
            ></span>
            <input
              type="color"
              class="form-control"
              aria-label="Pick color"
              aria-describedby="addon-wrapping"
              id="pick-color"
            />
          </div>
        </div>
        <div class="box-item">
          <span class="text-black-50 label">Size</span>
          <div class="input-group flex-nowrap">
            <span class="input-group-text size" id="addon-wrapping">1</span>
            <input
              type="range"
              class="form-control"
              aria-label="Pick color"
              aria-describedby="addon-wrapping"
              id="size-slider"
              min="1"
              max="30"
              step="1"
              value="1"
            />
          </div>
        </div>
        <div class="box-item">
          <span class="text-black-50 label">Options</span>
          <ul class="w-100">
            <li>
              <button class="btn btn-primary w-100 text-start brush">
                <span class="position-absolute"
                  ><i class="bi bi-pencil"></i></span
                >Brush
              </button>
            </li>
            <li>
              <button class="btn btn-outline-primary w-100 text-start eraser">
                <span class="position-absolute"
                  ><i class="bi bi-eraser"></i></span
                >Eraser
              </button>
            </li>
            <li>
              <button
                class="btn btn-outline-primary w-100 text-start fill-color"
              >
                <span class="position-absolute"
                  ><i class="bi bi-paint-bucket"></i></span
                >Fill color
              </button>
            </li>
          </ul>
        </div>
        <div class="box-item">
          <span class="text-black-50 label">Shapes</span>
          <ul class="w-100">
            <li>
              <button
                class="btn btn-outline-primary w-100 text-start tool"
                id="rectangle"
              >
                <span class="position-absolute"
                  ><i class="bi bi-square"></i></span
                >Rectangle
              </button>
            </li>
            <li>
              <button
                class="btn btn-outline-primary w-100 text-start tool"
                id="circle"
              >
                <span class="position-absolute"
                  ><i class="bi bi-circle"></i></span
                >Circle
              </button>
            </li>
            <li>
              <button
                class="btn btn-outline-primary w-100 text-start tool"
                id="triangle"
              >
                <span class="position-absolute"
                  ><i class="bi bi-triangle"></i></span
                >Triangle
              </button>
            </li>
          </ul>
        </div>
        <div class="box-item">
          <button class="btn btn-outline-primary btn-lg w-100 clear">
            Clear image
          </button>
          <button class="btn btn-primary btn-lg w-100 save">
            Save as image
          </button>
        </div>
      </nav>
      <canvas class="h-100 float-start"></canvas>
    </div>
  </body>
</html>
