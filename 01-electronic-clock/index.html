<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/logo-white.svg" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script
      defer
      src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script defer src="node_modules/jquery/dist/jquery.min.js"></script>
    <script defer src="javascript/script.js"></script>
    <title>Electronic clock</title>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <img src="images/logo-white.svg" class="position-absolute" />
    <div class="main position-relative d-flex">
      <div class="hours fw-bold text-center float-start"></div>
      :
      <div class="minutes fw-bold text-center float-start"></div>
      :
      <div class="seconds fw-bold text-center float-start"></div>
    </div>
  </body>
</html>
